<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Gæt et tal</h1>
    <p>Skriv et tal mellem 0 og 10</p>
    <button>Svar</button>
    <input type="number" id="tal" />
  </body>
  <script>
    var randomTal = Math.round(Math.random() * 10);
    let brugerTal = document.querySelector("#tal").value;

    let minTekst = "Større end dit gæt";
    let tekstTo = "Mindre end dit gæt";
    let gaet = "Du gættede rigtigt";

    document.querySelector("button").addEventListener("click", GaetEtTal());

    // function GaetEtTal() {
    //   if (randomTal == brugerTal) {
    //     alert("Rigtigt");
    //   } else {
    //     alert("Forkert");
    //   }
    // }

    function GaetEtTal(txt) {
      console.log(txt);
      if (randomTal < brugerTal) {
        alert(tekstTo);
      } else if (randomTal > brugerTal) {
        alert(minTekst);
      } else {
        alert(gaet);
      }
    }
  </script>
</html>
